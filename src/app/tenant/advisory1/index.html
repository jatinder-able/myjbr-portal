    jQuery(document).ready(function ($) {

          $(this).nextAll('ul').eq(0).slideToggle();
          $(this).toggleClass("fa-chevron-up fa-chevron-down");
        });

        $(document).on('click', '#mobile-nav-toggle', function (e) {
          $('body').toggleClass('mobile-nav-active');
          $('#mobile-nav-toggle i').toggleClass('fa-times fa-bars');
          $('#mobile-body-overly').toggle();
        });

        $(document).click(function (e) {
          var container = $("#mobile-nav, #mobile-nav-toggle");
          if (!container.is(e.target) && container.has(e.target).length === 0) {
            if ($('body').hasClass('mobile-nav-active')) {
              $('body').removeClass('mobile-nav-active');
              $('#mobile-nav-toggle i').toggleClass('fa-times fa-bars');
              $('#mobile-body-overly').fadeOut();

        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {

          if (target.length) {
            var top_space = 0;

            if ($('#header').length) {
              top_space = $('#header').outerHeight();

              if (!$('#header').hasClass('header-fixed')) {
                top_space = top_space - 20;
              }
            }

            $('html, body').animate({

            }, 1500, 'easeInOutExpo');

            if ($(this).parents('.nav-menu').length) {

    $(function () {
      $.ajax({
        url: window.location.origin + '/api/data/v1/page/assemble?orgdetails=orgName,email',
        type: "POST",
        data: '{"request":{"source":"web","name":"Resource","filters":{},"limit": 15,"sort_by":{"lastUpdatedOn":"desc"},"mode":"soft"}}',
        processData: false,
        contentType: 'application/json',
        success: function (response) {
          // $(".pageSection-count").html(response.result.response.sections[0].count);
          var resourceContents = '';
          $.each(response.result.response.sections[0].contents, function (index, value) {
            resourceContents += '<div class="resource-card">';
            resourceContents += '<input type="hidden" value="' + value.identifier + '">';
            resourceContents += '<div class="resource-header">';
            resourceContents += '<div class="resource-image">';
            if (value.appIcon != undefined) {
              resourceContents += '<img src="' + value.appIcon + '" alt="' + value.name + '">';
            }
            else {
              resourceContents += '<img src="img/book.png" alt="' + value.name + '">';
            }
            resourceContents += '</div>';
            resourceContents += '<div class="resource-meta">';
            resourceContents += '<div class="resource-label-section">';
            resourceContents += '<div class="resource-label-data">' + value.resourceType + '</div>';
            resourceContents += '</div>';
            resourceContents += '<div class="subject ellipsis mt-3" title="Overview">Category : ' + value.subject + '</div>';
            resourceContents += '<div class="class ellipsis mt-3" title="Mission">Sub-Category : ' + value.gradeLevel + '</div>';
            resourceContents += '<div class="medium ellipsis mt-3" title="English">Language : ' + value.medium + '</div>';
            resourceContents += '</div>';
            resourceContents += '</div>';
            resourceContents += '<div class="resource-sub-header">';
            resourceContents += '<h4 class="resource-title"> ' + value.name + ' </h4>';
            resourceContents += '<div class="resource-creator ellipsis"> ' + value.organisation + ' </div>';
            resourceContents += '</div>';
            resourceContents += '<div class="py-2"></div>';
            resourceContents += '</div>';
          });
          $(".resource-contents").html(resourceContents);
          $('.resource-contents').slick({
            dots: false,
            infinite: false,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 4,
            arrows: true,
            responsive: [
              {
                breakpoint: 1024,
                settings: {
                  slidesToShow: 3,
                  slidesToScroll: 3,
                  infinite: false,
                  dots: false
                }
              },
              {
                breakpoint: 600,
                settings: {
                  slidesToShow: 2,
                  slidesToScroll: 2
                }
              },
              {
                breakpoint: 480,
                settings: {
                  slidesToShow: 1,
                  slidesToScroll: 1
                }
              }
            ]
          });
        },
      });
      $(".resource-contents").on("click", ".resource-card", function () {
        location.href = '/resources/play/content/' + $(this).find('input').val();
      })
      $("#searchForm").on("submit", function () {
        return false;
      })
      $("#ableSearch").on("keydown", function (e) {
        if ($("#ableSearch").val().trim() != '') {
          e.keyCode == 13 ? location.href = "/explore/1?key=" + $("#ableSearch").val().trim() : '';
        }
      });
    });
    // Able Code Changes are Ends Here
  </script>
</body>

</html>
